<form [formGroup]="loginForm" novalidate (ngSubmit)="save(loginForm.value, myForm.valid)">

  <div class="form-group">
    <label for="">Email</label>
    <input type="text" class="form-control" formControlName="login_email">

  </div>


  <div class="form-group">
    <label for="">Password</label>
    <input type="password" class="form-control" formControlName="login_password">

  </div>

  <button type="submit">Submit</button>


  <div>myForm details:-</div>
  <pre>Is myForm valid?: <br>{{loginForm.valid | json}}</pre>
  <pre>Is myForm submitted?: <br>{{submitted | json}}</pre>
  <pre>myForm value: <br>{{loginForm.value | json}}</pre>

</form>
