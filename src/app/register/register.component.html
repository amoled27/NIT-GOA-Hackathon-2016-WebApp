<div class="row ">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1 design">
        <div class="card-content white-text">
        <span class="card-title">Register</span>
        <br>
         <form>
		<div class="form-group">
			<input type="text" placeholder="Name" class="form-control" name="name" [(ngModel)]="name">
			
		</div>
		<div class="form-group">
			<input type="text" placeholder="Email" class="form-control" name="email" [(ngModel)]="email">
			
		</div>

		<div class="form-group">
			<input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="password">
			
		</div>
		<div class="form-group">
			<input type="password" placeholder="Confirm Password" class="form-control" name="confirm_password" [(ngModel)]="confirm_password">
			
		</div>
		<div class="form-group">
			<input type="text" placeholder="Phone number" class="form-control" name="contact" [(ngModel)]="contact">
			
		</div>
		<div class="form-group">
			<input type="text" placeholder="Medical Registration Number" class="form-control" name="medregistration" [(ngModel)]="medregistration">
			
		</div>

		<button [disabled]="!isPasswordMatch()" (click)="signUp()">Sign up</button>
		<!-- <a class="waves-effect waves-light btn butn" style="margin-left:20px" type="submit">Login</a>  -->
	</form>
        </div>
     </div>
 </div>
</div>
