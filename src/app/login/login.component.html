
<div class="row container logincard">
  <div class="col s12 m6 l4" style="margin-left: auto, margin-right: auto">
    <div class="card blue-grey darken-1" >
        <div class="card-content white-text">
        <span class="card-title">Login</span>
          <form [formGroup]="loginForm" novalidate (ngSubmit)="save(loginForm.value)">

                <div class="form-group" >
                  <input type="text" class="form-control" placeholder="email" formControlName="login_email">

                </div>


                <div class="form-group">
                  <input type="password" class="form-control" placeholder="password" formControlName="login_password">

                </div>

                    <a class="waves-effect waves-light btn butn" style="margin-left:20px" type="submit">Login</a>

                  

         </form>
        </div>
     </div>
 </div>
</div>
